<!DOCTYPE html>
<html>
  <head>
    </style>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="client.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Node.Js med Socket.Io</title>
  </head>
  <body>
    <div id="userContainer"></div>
    <div id="user">
      <form id="formUser">
        <input type="text" placeholder="Write your name" id="inputUser" required />
        <button>Add</button>
      </form>
    </div>
    <div id="message">
      <p id="clock" class="glow"></p>
      <form id="formMessage">
      <input type="text" placeholder="Type a message" id="inputMessage" />
      <button>Send</button>
      <h2 id="h2-messages" class="glow">All messages below &#10084</h2>
      <ul id="messages"></ul>
      </form>
    </div>
  </body>
</html>
